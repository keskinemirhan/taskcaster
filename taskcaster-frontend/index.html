<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/svg+xml" href="style.css">
    <link rel="icon" type="image/x-icon" href="/task-caster-t.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>TaskCaster</title>
  </head>
  <body>
    <aside>
      <div class="logo-box">
        <img class="logo-img" src="/task-caster-text.svg" alt="Taskcaster">
      </div>
      <nav>
        <div class="menu-item ">
          <i class="menu-icon bi bi-card-checklist"></i>
          <div class="menu-text">
            Projects
          </div>
        </div>
        <div class="menu-item active">
          <i class="menu-icon bi bi-person-fill-up"></i>
          <div class="menu-text">
            Assigned Tasks
          </div>
        </div>
        <div class="menu-item-content-list">
          <div>
          </div>
        </div>
        <div class="menu-item">
          <i class="menu-icon bi bi-people-fill"></i>
          <div class="menu-text">
            People
          </div>
        </div>
      </nav>
      <footer>
      </footer>
    </aside>
    <main>
      <header>
        <div class="header-title">
            <div class="title-type">
                Task:
            </div>
            <div class="title-text">
            Unit Tests
                
            </div>
        </div>
        <div class="header-buttons">
          <button class="workspace-button">
            <i class="bi bi-bezier"></i>
            <div class="workspace-text">
              My Workspace
            </div>
          </button>
          <button class="profile-button">
            <i class="bi bi-person-circle"></i>
            <div class="profile-name">
              John Doe
            </div>
          </button>
        </div>
      </header>
      <section>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
