<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./task-caster-t.svg">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>TaskCaster</title>
  </head>
  <body>
    <div class="app">
      <aside>
        <div class="logo-box">
          <img class="logo-img" src="./task-caster-text.svg" alt="Taskcaster">
          <button class="btn" id="close-aside"><i class="bi bi-x-lg"></i></button>
        </div>
        <nav>
          <div id="home-button" class="menu-item page-button">
            <i class="menu-icon bi bi-activity"></i>
            <div class="menu-text">
              Home
            </div>
          </div>
          <div id="projects-button" class="menu-item ">
            <i class="menu-icon bi bi-card-checklist"></i>
            <div class="menu-text">
              Projects
            </div>
          </div>
          <div id="projects-list" class="menu-item-content-list hidden">
          </div>
          <div id="assigned-tasks" class="menu-item ">
            <i class="menu-icon bi bi-person-fill-up"></i>
            <div class="menu-text">
              Assigned Tasks
            </div>
          </div>
          <div id="assigned-tasks-list" class="menu-item-content-list hidden">
          </div>
          <div class="menu-item page-button">
            <i class="menu-icon bi bi-people-fill"></i>
            <div class="menu-text">
              People
            </div>
          </div>
        </nav>
        <footer>
        </footer>
      </aside>
      <main>
        <header>
          <button id="menu-btn" class="btn">
            <i class="bi bi-list"></i>
          </button>
          <div class="header-title">
          </div>
          <div class="header-buttons">
            <div class="dropdown">
              <button class="workspace-button dropbtn">
                <i class="bi bi-bezier"></i>
                <div class="workspace-text">
                  My Workspace
                </div>
              </button>
              <div class="dropdown-content">
                <div class="drop-header">
                  Current Workspace
                </div>
                <div class="dropdown-item">
                  <i class="bi bi-bezier"></i>
                  Workspace 1
                </div>
                <div class="drop-header">
                  Select Workspace
                </div>
                <div class="dropdown-item">
                  <i class="bi bi-bezier"></i>
                  Workspace 1
                </div>
                <div class="dropdown-item">
                  <i class="bi bi-bezier"></i>
                  Doe Group
                </div>
                <div class="dropdown-item">
                  <i class="bi bi-plus"></i>
                  Create Workspace
                </div>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn profile-button">
                <img class="profile-image" src="https://www.gravatar.com/avatar/2c7d99fe281ecd3bcd65ab915bac6dd5?s=250">
                <div class="profile-name">
                  John Doe
                </div>
              </button>
              <div class="dropdown-content">
                <div class="drop-header">
                  <img class="profile-image" src="https://www.gravatar.com/avatar/2c7d99fe281ecd3bcd65ab915bac6dd5?s=250">
                  <div class="profile-name">
                    John Doe
                  </div>
                </div>
                <div class="dropdown-item">
                  <i class="bi bi-person-circle"></i>
                  Profile
                </div>
                <div class="dropdown-item">
                  <i class="bi bi-gear-fill"></i>
                  Settings
                </div>
              </div>
            </div>
          </div>
        </header>
        <section>
          <div class="main-screen">
          </div>
        </section>
      </main>
    </div>
    <script src="./script/api-service.js"></script>
    <script src="./script/eventlisteners.js"></script>
    <script src="./script/page-utils.js"></script>
    <script src="./script/home-page.js"></script>
    <script src="./script/task-page.js"></script>
    <script src="./script/panel.js"></script>
  </body>
</html>
